[module/bspwm]
type = internal/bspwm
pin-workspaces = true
fuzzy-match = true

format = <label-state>
format-font = 1
label-monitor = %name%


label-focused = %name%
label-focused-foreground = ${color.RED}
label-focused-underline = ${color.RED}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${color.ACCENT}
;label-occupied-underline = ${color.ACCENT}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${color.GREEN}
label-urgent-underline = ${color.GREEN}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${color.FOREGROUND}
label-empty-padding = 1

; Separator in between workspaces
label-separator = "|"
label-separator-padding = 0
label-separator-foreground = ${color.ALTBACKGROUND}

[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = %d / %m

; Optional time format
time = %I:%M

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date-alt = %A, %d %B %Y
time-alt = %k:%M:%S
; Available tags:
;   <label> (default)
format = <label>
format-prefix = "ï€— "
format-prefix-foreground = ${color.RED}
; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %time% | %date% 
